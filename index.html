<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Technical Test</title>
  </head>

  <body>
    <!-- This wrapper contains the main sections of the page and adds the margin around them -->
    <div class="wrapper">
      <!-- Sections are used instead of divs to highlight grouped content for accessibility screen readers -->
      <section class="header">
        <h1>Hello Dan!</h1>
        <p>Tuesday 31 August 2021</p>
      </section>

      <section class="today">
        <h1>Off Today</h1>
        <!-- A list was used for accesibility and to append new items easier -->
        <ul>
          <li>Dolores is off sick today</li>
          <li>William is away today</li>
        </ul>
      </section>

      <section class="upcoming">
        <!-- Appropriate header and p tags used for better code readability, accesibility and an HTML-first approach to the page design -->
        <h2>Upcoming Leave</h2>
        <div class="upcoming-card">
          <h3>October 25 - October 29 2021</h3>
          <p>5 days of holiday</p>
          <p>APPROVED</p>
          <a href="/">X</a>
        </div>
      </section>
    </div>

    <section class="legal">
      <h4>The legal bits</h4>
    </section>
  </body>
</html>
